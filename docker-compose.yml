version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: repoauditor-ai
    ports:
      - "${PORT:-8000}:8000"
    env_file:
      - .env
    volumes:
      # Mount private key if using file-based approach
      - ${GITHUB_PRIVATE_KEY_PATH:-./private-key.pem}:/app/private-key.pem:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - repoauditor-network

networks:
  repoauditor-network:
    driver: bridge
